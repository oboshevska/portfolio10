    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<body>
    <div class="scroll-up-btn">

    <section class="homebl" id="homebl">

            </div>

    <section class="teams" id="teams">
        <div class="max-width">
            <h2 class="titlebl">Team members working on the project</h2>
            <div class="carousel owl-carousel">
                <div class="cardbl">
                    <div class="boxbl">
                        <img src="./images/user1.png" alt="team member 1">
                        <div class="textbl"> <a style="text-decoration: none; color: #f0ede8;"
                                href="https://www.linkedin.com/in/dragana-biljanovska/">Dragana Biljanovska</a></div>

                </div>
                <div class="cardbl">
                    <div class="boxbl">

                                Dimkoska</a></div>
                    </div>
                </div>
                <div class="cardbl">
                    <div class="boxbl">
                        <img src="./images/user3.png" alt="team member 1">
                        <div class="textbl"><a style="text-decoration: none; color: #f0ede8;"

    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Me</h2>
            <div class="contact-content">
                <div class="column-left">
                    <div class="text">Let's connect!</div>

                    <div class="icons">
                        <div class="row">
                            <i class="fab fa-linkedin-in"></i>
                            <div class="info">
                                <div class="head"><a
                                        href="https://www.linkedin.com/in/olgica-boshevska-146b1b176/">LinkedIn</a>
                                </div>
                                <div class="sub-title">/olgica-boshevska/</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fab fa-dribbble"></i>
                            <div class="info">
                                <div class="head"><a href="https://dribbble.com/o_boshevska">Dribble</a></div>
                                <div class="sub-title">o_boshevska</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fab fa-behance"></i>
                            <div class="info">
                                <div class="head"><a href="https://www.behance.net/ollieboshevska">Behance</a></div>
                                <div class="sub-title">ollieboshevska</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Send me an Email!</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Your message" required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit"><a
                                    style=" font-family: 'Noto Sans Display', sans-serif; text-decoration: none; color: #f0ede8;"
                                    href="mailto:oboshevska@gmail.com">Send
                                    Message</a></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <span class="far fa-copyright">2021 Olgica Boshevska</span>
    </footer>
